<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="inputBox">
        <input placeholder="enter task" id="taskIn"/>
        <button onclick="add()">Add Task</button>
    </div>
    <div id="contents">

    </div>
</body>

<script>
        let tasks = []
        let cnt = 0;
        function add(){
            const input = document.querySelector("#taskIn")
            const text = input.value

            tasks[cnt] = text;
            cnt++;

            render()
            input.value = ''
        }

        function createTask(text, index){
            const div = document.createElement('div')

            const textDiv = document.createElement('div')
            textDiv.innerText = text;

            const deleteBtn = document.createElement('button')
            deleteBtn.innerText = 'Delete'
            deleteBtn.onclick = () => deleteTask(index)

            const editBtn = document.createElement('button')
            editBtn.innerText = 'Edit'
            editBtn.onclick = () => editTask(index)

            div.appendChild(textDiv)
            div.appendChild(deleteBtn)
            div.appendChild(editBtn)

            return div;
        }

        function render(){
            const contents = document.getElementById("contents")
            contents.innerHTML = ""

            tasks.forEach((item, index) => {
                const taskDiv = createTask(item, index)
                contents.appendChild(taskDiv)
            })
        }

        function deleteTask(index){
            tasks.splice(index, 1)
            render()
        }

        function editTask(index){
            const newText = prompt('Enter new value', '')
            tasks[index] = newText
            render()
        }

        render()
    </script>
</html>
